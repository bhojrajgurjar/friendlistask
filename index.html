<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://use.fontawesome.com/305cb08958.js"></script>
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header class="header">
        <div>
            <h1>Friend List Task</h1>
        </div>
    </header>
    <section class="container">
        <section class="section1st">
            <div>
                <h4>Add friend to list</h4>
            </div>
            <span>
                <input type="text" id="searchbar"  placeholder = "Enter friend name">
                <button  id="button" >ADD</button>
            </span>
        </section>
        <section class="section2nd">
            <div>
                <h4>Friend List :</h4>
               
            </div>

            <ul id="list">
                
                <li class="list-element" id="ritu">
                    <p>Rituraj Singh Tomar</p>
                    <i class="fa fa-minus-square" id="tomar" aria-hidden="true"></i>
                </li>
                <li class="list-element" id="bhanu">
                    <p>Bhawana Patel</p>
                    <i class="fa fa-minus-square" id="patel" aria-hidden="true"></i>
                </li>
                <li class="list-element">
                    <p>Avanti Gupta</p>
                    <i class="fa fa-minus-square" aria-hidden="true"></i>
                </li>
                <li class="list-element last-li">
                    <p>Ranjeet Yadav</p>
                    <i class="fa fa-minus-square" aria-hidden="true"></i>
                </li>
            </ul>
        </section>
    </section>
    <script src="app.js"></script>
</body>

</html>
